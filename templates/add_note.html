{% extends "base.html" %}
{% block title %}Add Note{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/add_note.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <a href="{{ url_for('show_data') }}" class="home-button">Home</a>
    <h1>Add a New Note</h1>

    <form class="note-form" action="{{ url_for('add_note') }}" method="post">
       <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Note title" required>

        <label for="content">Content</label>
        <textarea name="content" placeholder="Write your note here..." rows="6" required></textarea>

        <label for="category">Category</label>
        <select name="category">
            <option value="General">General</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Add Note</button>
    </form>
</div>
{% endblock %}
